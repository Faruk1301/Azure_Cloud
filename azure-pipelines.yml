trigger:
  branches:
    include:
      - main  # Runs the pipeline only on changes to main

pr:
  branches:
    include:
      - main  # Runs validation on pull requests to main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.x'

    - script: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip  # Ensures pip is up to date
        pip install --no-cache-dir -r requirements.txt  # Installs dependencies
      displayName: 'Install Dependencies'

    - script: rm -rf $(Build.ArtifactStagingDirectory)/*
      displayName: "Clean previous artifacts"

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'

    - script: |
        echo "Contents of the ZIP file:"
        unzip -l $(Build.ArtifactStagingDirectory)/app.zip  # List contents of the ZIP file
      displayName: 'List ZIP Contents'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)/app.zip'
        artifactName: 'drop'

- stage: DeployToDev
  dependsOn: Build
  jobs:
  - job: DeployDevJob
    steps:
    - task: AzureWebApp@1
      inputs:
        azureSubscription: 'MyAzureConnection'
        appName: 'my-python-app'
        package: '$(Pipeline.Workspace)/drop/app.zip'
        deploymentMethod: 'runFromPackage'  # Prevents locked file errors
        timeoutInMinutes: 30  # Increase timeout to avoid canceling deployment

- stage: DeployToStaging
  dependsOn: DeployToDev
  jobs:
  - job: DeployStagingJob
    steps:
    - task: AzureWebApp@1
      inputs:
        azureSubscription: 'MyAzureConnection'
        appName: 'my-python-app-staging'
        package: '$(Pipeline.Workspace)/drop/app.zip'
        deploymentMethod: 'runFromPackage'  # Prevents locked file errors
        timeoutInMinutes: 30  # Increase timeout to avoid canceling deployment




