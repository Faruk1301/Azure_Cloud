
name: CI/CD with Azure Pipelines

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "Running tests..."  # Replace with pytest if you have tests
          echo "Tests passed!"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # Using stored secret

      - name: Trigger Azure DevOps Pipeline
        uses: azure/pipelines@v1
        with:
          azure-devops-organization: "0424282130"
          project: "demo1"
          pipeline-name: "PythonAppDeployment"
          azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}  # Using stored secret


